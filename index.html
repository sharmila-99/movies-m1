<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            color: #ffd700;
        }

        .movie {
            display: flex;
            align-items: center;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .movie img {
            width: 150px;
            height: 200px;
            margin-right: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin: 20px;
        }

        input[type="text"], textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div id="home">
        <h1>Welcome to our Movie Ticket Company!</h1>
    </div>

    <div id="products">
        <div class="movie">
            <img src="movie1.jpg" alt="Image of Movie 1">
            <div>
                <h2>Movie Title 1 (English)</h2>
                <p>Description of movie 1 in English.</p>
            </div>
        </div>

        <div class="movie">
            <img src="movie2.jpg" alt="Image of Movie 2">
            <div>
                <h2>Movie Title 2 (Spanish)</h2>
                <p>Descripción de la película 2 en español.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2021 Movie Ticket Company
    </footer>

    <form id="contact">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        
        <input type="submit" value="Send">
    </form>

    <script>
        // Additional JavaScript can be added here
    </script>
</body>

</html>
